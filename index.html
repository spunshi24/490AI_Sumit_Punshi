                <p><strong>Leadership:</strong> Formula One UMass President</p>
            </div>
        </section>
    </main>

    <script>
        const speedster = document.querySelector('.speedster');

        function updateSpeedster() {
            if (!speedster) return;
            const maxTravel = window.innerWidth + speedster.offsetWidth * 1.5;
            const scrollMax = document.body.scrollHeight - window.innerHeight;
            const progress = scrollMax > 0 ? window.scrollY / scrollMax : 0;
            const translateX = progress * maxTravel - speedster.offsetWidth;
            speedster.style.transform = `translateX(${translateX}px)`;
        }

        window.addEventListener('scroll', updateSpeedster, { passive: true });
        window.addEventListener('resize', updateSpeedster);
        updateSpeedster();
    </script>
